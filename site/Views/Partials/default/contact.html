<!-- contact form -->
<link rel="stylesheet" type="text/css" href="Content/css/libs/animate.css">
<h1>Contact us</h1>
<div class="contact1">
    <div class="container container-contact1">
        <div class="contact1-pic js-tilt animated slower col-md-5 d-none d-sm-block" data-tilt>
            <img src="Content/images/icons/contact.png" alt="contact">
        </div>
        <form class="contact1-form validate-form col-md-7">
            <div class="wrap-input1 validate-input" data-validate = "Name is required">
                <input class="input1" type="text" name="name" placeholder="Name">
                <span class="shadow-input1"></span>
            </div>
            <div class="wrap-input1 validate-input" data-validate = "Valid email is required: example@abc.xyz">
                <input class="input1" type="text" name="email" placeholder="Email">
                <span class="shadow-input1"></span>
            </div>
            <div class="wrap-input1 validate-input" data-validate = "Subject is required">
                <input class="input1" type="text" name="subject" placeholder="Subject">
                <span class="shadow-input1"></span>
            </div>
            <div class="wrap-input1 validate-input" data-validate = "Message is required">
                <textarea class="input1" name="message" placeholder="Message"></textarea>
                <span class="shadow-input1"></span>
            </div>
            <div class="container-contact1-form-btn">
                <button class="contact1-form-btn col-md-6" id="send-contact">
                    <span>
                        Send Email
                        <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
<script src="Scripts/libs/tilt.jquery.min.js"></script>
